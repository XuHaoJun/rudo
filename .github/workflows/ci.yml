name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Stable Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          default: true
          components: clippy, rustfmt
          
      - name: Install Nightly Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri, rust-src, rustfmt, clippy
      
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
      
      - name: Check Formatting
        run: cargo +stable fmt --all --check
      
      - name: Clippy
        run: cargo +stable clippy --workspace --all-targets --all-features -- -D warnings
      
      - name: Run Tests
        run: cargo +stable test --workspace --lib --bins --tests --all-features -- --include-ignored --test-threads=1
      
      - name: Run Miri Tests
        run: bash ./miri-test.sh
